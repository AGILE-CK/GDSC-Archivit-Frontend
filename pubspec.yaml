name: gdsc
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  flutter_screenutil: ^5.9.0
  provider: ^6.0.5
  flutter_secure_storage: ^9.0.0
  dio: ^5.3.2
  dart_jsonwebtoken: ^2.11.0
  flutter_native_splash: ^2.3.2
  intl: ^0.19.0
  path_provider: ^2.1.2
  flutter_speed_dial: ^7.0.0
  fluentui_system_icons: ^1.1.226
  http: ^0.13.3
  shared_preferences: ^2.0.6
  path: ^1.8.3
  flutter_background_service: ^5.0.5
  flutter_local_notifications: ^16.3.2
  flutter_sound: ^8.0.0+1
  # flutter_ffmpeg: ^0.4.2
  # ffmpeg_kit_flutter: ^6.0.3
  # path: ^1.9.0
  permission_handler: ^8.0.0
  # record: ^5.0.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1


# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# Dart 일반 부분에 대한 정보는 다음 페이지를 참조하세요: https://dart.dev/tools/pub/pubspec

# Flutter 패키지에 대한 섹션입니다.
flutter:
  # 다음 라인은 Material Icons 글꼴이
  # 애플리케이션에 포함되어 있어 material Icons 클래스에서 사용할 수 있도록합니다.
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/icon/floating/
    - assets/logo/

    # 애플리케이션에 자산을 추가하려면 다음과 같이 자산 섹션을 추가하십시오.
    # assets:
    #   - images/a_dot_burr.jpeg
    #   - images/a_dot_ham.jpeg

    # 이미지 자산은 하나 이상의 해상도별 "variant"를 참조 할 수 있습니다. 자세한 내용은
    # https://flutter.dev/assets-and-images/#resolution-aware를 참조하십시오.

    # 패키지 종속성에서 자산 추가에 대한 자세한 내용은
    # https://flutter.dev/assets-and-images/#from-packages를 참조하십시오.

    # 애플리케이션에 사용자 정의 글꼴을 추가하려면 여기에 fonts 섹션을 추가하십시오.
    # 이 목록의 각 항목은 글꼴 패밀리 이름을 가진 "family" 키와
    # 글꼴에 대한 자산 및 기타 기술자를 가진 "fonts" 키를 가져야합니다. 예를 들면:
    #fonts:
    # - family: Pretendard Pro
    #fonts:
    #- asset: fonts/Pretendard_Bold.ttf
    # - asset: fonts/Pretendard_ExtraBold.ttf
    #- asset: fonts/Pretendard_Light.ttf
    # - asset: fonts/Pretendard_Medium.ttf
    # - asset: fonts/Pretendard_Regular.ttf
  #- asset: fonts/Pretendard_Thin.ttf
